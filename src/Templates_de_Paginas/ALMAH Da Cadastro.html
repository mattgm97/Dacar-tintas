<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">

<head>
    <title>Cadastro</title>
    <vtex:metaTags />

    <link href="/arquivos/ion.rangeSlider.css" rel="stylesheet" type="text/css" />
    <link href="/arquivos/ion.rangeSlider.skinHTML5.css" rel="stylesheet" type="text/css" />
    <script src="/arquivos/ion.rangeSlider.min.js"></script>

    <vtex:template id="dacar-loads-header" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/arquivos/CSS.almah.Da.cadastro.css" rel="stylesheet" type="text/css" />
    
</head>

<body id="departament-page">

    <div class="page">

        <!--  SubTemplate: Header -->
        <vtex:template id="ALMAH-Da-Header" />
        <!-- /SubTemplate: Header -->

        <div id="departament-extra-top"></div>

        <div class="container">
            <div class="row" id="institucional-content">
                <div class="col-12">
                    <h2 style="text-align: center;margin-top: 1em;margin-bottom: 1em;color: #474747;">Olá, preencha os dados abaixo para ter acesso a loja</h2>

                    <div class="alert alert-success hide" id="messageSuccess" role="alert" style="text-align: center;">O
                        pré-cadastro foi realizado com sucesso. Aguarde sua aprovação.</div>
                    <div class="alert alert-danger hide" id="messageError" role="alert" style="text-align: center;">
                        Algum erro aconteceu com seu pré-cadastro. Verifique se todos os dados obrigatórios
                        foram preenchidos e ente novamente.</div>
                    <form class="">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-4"><label class="control-label" for="nome">Nome</label><input
                                        type="text" class="form-control" id="nome" placeholder="Nome"/></div>
                                <div class="col-sm-4"><label class="control-label" for="razaosocial">Razão
                                        Social</label><input type="text" class="form-control" id="razaosocial"
                                        placeholder="Razão Social"/></div>
                                <div class="col-sm-4"><label class="control-label" for="cnpj">CNPJ</label><input
                                        type="text" class="form-control" id="cnpj" placeholder="CNPJ"/></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-4"><label class="control-label" for="nomefantasia">Nome
                                        Fantasia</label><input type="text" class="form-control" id="nomefantasia"
                                        placeholder="Nome Fantasia"/></div>
                                <div class="col-sm-4"><label class="control-label" for="im">IM</label><input type="text"
                                        class="form-control" id="im" placeholder="IM"/></div>
                                <div class="col-sm-4" id="inscriçãocampo"><label class="control-label"
                                        for="inscriacaoEstadual">Inscrição estadual</label>
                                    <div class="checkbox" style="display: inline;"><label>Isento</label><input
                                            type="checkbox" id="teminscricao"
                                            style=" margin-left: 0.3em; margin-top: -2px;"/></div><input type="text"
                                        class="form-control" id="inscriacaoEstadual" placeholder="Inscrição estadual"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-4"><label class="control-label" for="endereco">Endereço</label><input
                                        type="text" class="form-control" id="endereco" placeholder="Endereço"/></div>
                                <div class="col-sm-4"><label class="control-label" for="cidade">Cidade</label><input
                                        type="text" class="form-control" id="cidade" placeholder="Cidade"/></div>
                                <div class="col-sm-1"><label class="control-label" for="estado"
                                        style="display: block;">Estado</label><select name="estado" id="estado">
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select></div>
                                <div class="col-sm-3"><label class="control-label"
                                        for="complemento">Complemento</label><input type="text" class="form-control"
                                        id="complemento" placeholder="complemento"/></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-2"><label class="control-label" for="cep">CEP</label><input
                                        type="text" class="form-control" id="cep" placeholder="CEP" maxlength="10"/>
                                </div>
                                <div class="col-sm-2"><label class="control-label" for="celular">Celular</label><input
                                        type="tel" class="form-control" id="celular" placeholder="Celular/ Whatsapp"/>
                                </div>
                                <div class="col-sm-4"><label class="control-label" for="telefone">Telefone</label><input
                                        type="tel" class="form-control" id="telefone" placeholder="Telefone"/></div>
                                <div class="col-sm-4"><label class="control-label" for="email">E-mail</label><input
                                        type="email" class="form-control" id="email" placeholder="E-mail"/></div>
                            </div>
                        </div>
                    </form>
                    <div class="" style="text-align: center;    margin-bottom: 2em;"><button type="submit"
                            class="btn btn-default" id="buttonSubmit" name="buttonSubmit" value="Salvar Pré-cadastro"
                            onclick="clientValidate()">CADASTRAR</button></div>
                
                </div>
               
               
            </div>

        </div>




        <!--  SubTemplate: Footer -->
        <vtex:template id="dacar-footer-links" />
        <vtex:template id="dacar-footer" />
        <!-- /SubTemplate: Footer -->

    </div><!-- .container-fluid -->

</body>
<vtex:template id="dacar-loads-footer" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/arquivos/JS.almah.Da.cadastrob2b.js"></script>


</html>
